# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python package

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install poetry
      shell: bash
      run: |
        curl -fsS -o /tmp/get-poetry.py https://raw.githubusercontent.com/python-poetry/poetry/master/get-poetry.py
        python /tmp/get-poetry.py -y
        echo "::set-env name=PATH::$HOME/.poetry/bin:$PATH"
    - name: Configure poetry
      shell: bash
      run: poetry config virtualenvs.in-project true
    - name: Install dependencies
      run: poetry install
    - name: Check mypy
      run: poetry run mypy . --pretty
    - name: Lint with flake8
      run: poetry run flake8 . --count --max-line-length=127 --statistics
    - name: Test with pytest
      run: poetry run pytest
